<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <div class="container">
    <!-- <img src="./images/pattern-background-desktop.svg" alt="pattern"> -->
    <div class="container-content">
      <img src="./images/illustration-hero.svg" alt="music">
      <div class="main-content">
        <div class="content-discription">
          <h1>Order Summary</h1>
          <p>You can now listen to the millions of songs, audiobooks, and podcasts anywhere on any device you
            like!</p>
        </div>
        <div class="container-list">
          <img src="./images/icon-music.svg" alt="music">
          <div class="price">
            <h3>Annual Play</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="button">
          <input type="button" class="btn btn-primary" value="Proceed to Payment" />
          <input type="button" class="btn" value="Cancel Order" />

        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hussnainjav3d">Hussnain Javed</a>.
    </div>
  </div>
</body>

</html>
